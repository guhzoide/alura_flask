{% extends "template.html" %}
<html lang="pt-br">
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for nome, categoria, console in jogos %}
                <tr>
                    <td>{{ nome }}</td>
                    <td>{{ categoria }}</td>
                    <td>{{ console }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <a href="{{ url_for('novo') }}">Novo</a>
        <a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
